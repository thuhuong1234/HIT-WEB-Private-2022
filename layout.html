<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div class="left">  
                <div class="left-top"></div>
                <div class="left-bottom">
                    <div class="left-bottom-left">
                        <div class="left-bottom-left-top"></div>
                        <div class="left-bottom-left-bottom"></div>
                    </div>
                    <div class="left-bottom-right"></div>
                </div>
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="right-tim"></div>
                    <div class="right-xanh"></div>
                </div>
                <div class="right-main">
                    <div class="right-yellow"></div>
                    <div class="right-bottom">
                        <div class="right-bottom-item"></div>
                        <div class="right-bottom-center"></div>
                        <div class="right-bottom-item"></div>
                    </div>
                    <div class="right-footer"></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
