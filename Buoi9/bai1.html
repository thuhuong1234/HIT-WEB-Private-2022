<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let n;
        function isPrime(n){
            if(n<2) return false;
            else{
                for(i=2; i<n ; i++){
                    if(n%i==0){
                        return false;
                    }
                }
                return true;
            }
        }
        console.log(isPrime(7));
        console.log(isPrime(10));
    </script>
</body>
</html>
